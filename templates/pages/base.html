<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}ASR Gateway{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --primary: #38bdf8;
      --primary-strong: #0ea5e9;
      --border: #1f2937;
      --card: #0b1221;
      --accent: #22d3ee;
      --success: #22c55e;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(120% 120% at 10% 10%, rgba(56,189,248,0.18), transparent),
                  radial-gradient(100% 100% at 80% 0%, rgba(14,165,233,0.12), transparent),
                  var(--bg);
      color: #e2e8f0;
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    .container { width: min(1180px, 92vw); margin: 0 auto; }
    header.navbar {
      position: sticky;
      top: 0;
      z-index: 30;
      backdrop-filter: blur(16px);
      background: rgba(15,23,42,0.85);
      border-bottom: 1px solid var(--border);
    }
    .nav-content {
      display: flex; align-items: center; justify-content: space-between;
      height: 68px; gap: 16px;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .brand-badge {
      width: 38px; height: 38px; border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), #60a5fa);
      display: grid; place-items: center; font-weight: 800; color: #0b1221;
      box-shadow: 0 8px 32px rgba(56,189,248,0.35);
    }
    nav a {
      padding: 10px 12px; border-radius: 10px; color: var(--muted);
      font-weight: 500; transition: all 0.15s ease;
    }
    nav a:hover { color: #fff; background: rgba(255,255,255,0.04); }
    nav a.active { color: #fff; background: rgba(56,189,248,0.1); }
    .btn {
      border: none; border-radius: 12px; padding: 10px 16px; font-weight: 600;
      cursor: pointer; transition: transform 0.08s ease, box-shadow 0.15s ease;
      background: var(--primary); color: #0b1221; box-shadow: 0 8px 30px rgba(56,189,248,0.3);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-secondary {
      background: rgba(255,255,255,0.08); color: #e2e8f0; box-shadow: none;
      border: 1px solid var(--border);
    }
    .btn-ghost {
      background: transparent; color: var(--muted); box-shadow: none; border: 1px solid var(--border);
    }
    .layout {
      display: grid; grid-template-columns: 260px 1fr; gap: 24px;
      padding: 32px 0;
    }
    .sidebar {
      background: rgba(255,255,255,0.03); border: 1px solid var(--border);
      border-radius: 18px; padding: 18px; position: sticky; top: 84px;
    }
    .sidebar h4 { margin: 0 0 12px 0; color: #cbd5e1; font-size: 14px; letter-spacing: .02em; }
    .sidebar a {
      display: flex; align-items: center; gap: 10px; padding: 10px 12px;
      border-radius: 12px; color: #d2d8e4; margin-bottom: 6px; transition: background .12s ease;
    }
    .sidebar a:hover { background: rgba(56,189,248,0.07); }
    .sidebar a.active { background: rgba(56,189,248,0.12); color: #fff; }
    main.content { padding: 32px 0 48px 0; }
    .hero {
      padding: 64px 0 48px 0;
      display: grid; gap: 28px; grid-template-columns: 1.1fr 0.9fr; align-items: center;
    }
    .panel {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
    }
    .card-grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 16px; }
    h1, h2, h3, h4 { color: #e2e8f0; margin: 0; }
    p { color: var(--muted); line-height: 1.6; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 12px 10px; border-bottom: 1px solid var(--border); }
    th { color: #94a3b8; font-weight: 600; letter-spacing: 0.01em; }
    tr:hover td { background: rgba(255,255,255,0.02); }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    .pill.green { background: rgba(34,197,94,0.16); color: #4ade80; }
    .pill.blue { background: rgba(56,189,248,0.14); color: var(--primary); }
    .pill.red { background: rgba(248,113,113,0.14); color: #f87171; }
    .muted { color: var(--muted); }
    form label { display: block; font-size: 14px; color: #cbd5e1; margin-bottom: 6px; }
    form input, form select, form textarea {
      width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.04); color: #e2e8f0; font-size: 15px;
    }
    form input:focus, form select:focus, form textarea:focus { outline: 2px solid rgba(56,189,248,0.4); }
    .badge { padding: 6px 10px; border-radius: 10px; background: rgba(255,255,255,0.05); color: #cbd5e1; font-weight: 600; font-size: 12px; }
    .stack { display: grid; gap: 12px; }
    .two-col { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    footer { padding: 36px 0; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); margin-top: 60px; }
    @media (max-width: 960px) {
      .layout { grid-template-columns: 1fr; }
      .hero { grid-template-columns: 1fr; }
      header.navbar { position: static; }
      .sidebar { position: static; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container nav-content">
      <a class="brand" href="/">
        <span class="brand-badge">ASR</span>
        <span>Gateway</span>
      </a>
      <nav id="navLinks" style="display:flex; align-items:center; gap:4px; flex-wrap:wrap;">
        <a href="/" data-public="true">Home</a>
        <a href="/pricing/" data-public="true">Plans</a>
        <a href="/dashboard/" data-auth="true">Dashboard</a>
        <a href="/account/" data-auth="true">Applications</a>
        <a href="/history/" data-auth="true">History</a>
        <a href="/asr/" data-auth="true">Recorder</a>
      </nav>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="loginBtn" class="btn-ghost">Login</button>
        <button id="signupBtn" class="btn">Get started</button>
        <button id="logoutBtn" class="btn-secondary" style="display:none;">Logout</button>
      </div>
    </div>
  </header>

  <main class="content">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="container" style="display:flex; justify-content:space-between; flex-wrap:wrap; gap:12px;">
      <div>ASR Gateway â€” Speech-to-text for humans and applications.</div>
      <div class="muted">Secure. Fast. Token separated.</div>
    </div>
  </footer>

  <script>
    const csrftoken = document.querySelector('meta[name=\"csrf-token\"]').content;
    const Auth = (() => {
      const KEY = \"asr_access\";
      const getToken = () => localStorage.getItem(KEY) || \"\";
      const setToken = (tok) => { tok ? localStorage.setItem(KEY, tok) : localStorage.removeItem(KEY); };
      const headers = (extra={}) => {
        const h = {...extra};
        if (getToken()) h[\"Authorization\"] = \"Bearer \" + getToken();
        return h;
      };
      const requireAuth = () => {
        if (!getToken()) { window.location = \"/login/\"; return false; }
        return true;
      };
      const logout = async () => {
        const token = getToken();
        if (!token) { window.location = \"/login/\"; return; }
        try { await fetch(\"/api/auth/logout/\", {method:\"POST\", headers: headers({\"X-CSRFToken\": csrftoken})}); } catch(e){}
        setToken(\"\"); window.location = \"/login/\";
      };
      return { getToken, setToken, headers, requireAuth, logout };
    })();

    const navLinks = document.querySelectorAll('#navLinks a');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    function syncNav() {
      const authed = !!Auth.getToken();
      navLinks.forEach(link => {
        const needsAuth = link.dataset.auth === \"true\";
        const isPublic = link.dataset.public === \"true\";
        link.style.display = (needsAuth && !authed) ? 'none' : 'inline-flex';
        link.classList.toggle('active', link.href === window.location.href);
        if (isPublic && authed && window.location.pathname === '/') {
          // keep showing public items
        }
      });
      loginBtn.style.display = authed ? 'none' : 'inline-flex';
      signupBtn.style.display = authed ? 'none' : 'inline-flex';
      logoutBtn.style.display = authed ? 'inline-flex' : 'none';
    }
    syncNav();
    loginBtn?.addEventListener('click', () => window.location = '/login/');
    signupBtn?.addEventListener('click', () => window.location = '/register/');
    logoutBtn?.addEventListener('click', Auth.logout);
  </script>
</body>
</html>
