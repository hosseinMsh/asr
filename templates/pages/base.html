<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}ASR Platform{% endblock %}</title>
</head>
<body class="bg-slate-950 text-slate-100">
  <nav class="border-b border-slate-800 bg-slate-950/70 backdrop-blur sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="font-bold tracking-tight">ASR</a>
      <a href="/asr/" class="text-sm text-slate-300 hover:text-white">ASR</a>
      <a href="/dashboard/" class="text-sm text-slate-300 hover:text-white">Dashboard</a>
      <a href="/pricing/" class="text-sm text-slate-300 hover:text-white">Pricing</a>
      <a href="/account/" class="text-sm text-slate-300 hover:text-white ml-auto">Account</a>
      <a href="/login/" class="text-sm text-slate-300 hover:text-white">Login</a>
      <a href="/register/" class="text-sm text-slate-300 hover:text-white">Register</a>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
