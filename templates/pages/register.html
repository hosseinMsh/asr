{% extends "pages/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md rounded-3xl border border-slate-800 bg-slate-900/30 p-8">
  <h2 class="text-2xl font-semibold">Create your account</h2>
  <p class="text-sm text-slate-400 mt-2">Start by creating a dashboard login.</p>

  <div class="mt-6 space-y-4">
    <div>
      <label class="text-xs text-slate-400">Username</label>
      <input id="username" class="mt-2 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="developer">
    </div>
    <div>
      <label class="text-xs text-slate-400">Password</label>
      <input id="password" type="password" class="mt-2 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="••••••••">
    </div>
    <button id="btnRegister" class="w-full px-3 py-2 rounded-xl bg-emerald-500 text-slate-950 font-semibold">Create account</button>
    <p id="registerError" class="hidden text-xs text-rose-400">Unable to register. Try another username.</p>
    <div class="text-xs text-slate-400 text-center">
      Already have access? <a href="/login/" class="text-sky-400">Sign in</a>
    </div>
  </div>
</div>
<script>
  document.getElementById("btnRegister").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("registerError");
    error.classList.add("hidden");
    const response = await fetch(location.origin + "/api/auth/register/", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username, password}),
    });
    const data = await response.json();
    if (!response.ok || !data.id) {
      error.classList.remove("hidden");
      return;
    }
    location.href = "/login/";
  });
</script>
{% endblock %}
