{% extends "pages/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md rounded-3xl border border-slate-800 bg-slate-900/30 p-8">
  <h2 class="text-2xl font-semibold">Welcome back</h2>
  <p class="text-sm text-slate-400 mt-2">Sign in with your JWT dashboard account.</p>

  <div class="mt-6 space-y-4">
    <div>
      <label class="text-xs text-slate-400">Username or email</label>
      <input class="mt-2 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="you@example.com">
    </div>
    <div>
      <label class="text-xs text-slate-400">Password</label>
      <input type="password" class="mt-2 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="••••••••">
    </div>
    <button class="w-full px-3 py-2 rounded-xl bg-sky-500 text-slate-950 font-semibold">Login</button>
    <div class="text-xs text-slate-400 text-center">
      New here? <a href="/register/" class="text-sky-400">Create an account</a>
    </div>
  </div>
</div>
{% endblock %}
