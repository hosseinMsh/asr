{% extends "pages/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md rounded-3xl border border-slate-800 bg-slate-900/30 p-6">
  <h2 class="text-xl font-bold">Login</h2>
  <p class="text-sm text-slate-400 mt-1">Use your account credentials to get an access token.</p>

  <div class="mt-4 space-y-3">
    <input id="username" class="w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="username">
    <input id="password" type="password" class="w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-800" placeholder="password">
    <button id="btnLogin" class="w-full px-3 py-2 rounded-xl bg-sky-500 text-slate-900 font-semibold">Login</button>
    <button id="btnAnon" class="w-full px-3 py-2 rounded-xl border border-slate-700 text-slate-200">Use demo token</button>
    <pre id="out" class="text-xs bg-black/40 border border-slate-800 rounded-xl p-3 min-h-[80px]">â€”</pre>
  </div>
</div>

<script>
const csrftoken = document.querySelector('meta[name="csrf-token"]').content;
function setToken(access, refresh){
  localStorage.setItem("asr_access", access || "");
  localStorage.setItem("asr_refresh", refresh || "");
}
document.getElementById("btnLogin").onclick = async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const r = await fetch(location.origin + "/api/auth/token/", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username, password})
  });
  const d = await r.json();
  document.getElementById("out").textContent = JSON.stringify(d, null, 2);
  if(d.access){ setToken(d.access, d.refresh); location.href="/asr/"; }
};
document.getElementById("btnAnon").onclick = async () => {
  const r = await fetch(location.origin + "/api/auth/anon/token/", {method:"POST", headers: {"X-CSRFToken": csrftoken}});
  const d = await r.json();
  document.getElementById("out").textContent = JSON.stringify(d, null, 2);
  if(d.access){ setToken(d.access, ""); location.href="/test/"; }
};
</script>
{% endblock %}
