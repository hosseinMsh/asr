    <div class="ml-auto flex flex-wrap items-center gap-3">
      <a href="/dashboard/" class="text-sm text-slate-300 hover:text-white">Dashboard</a>
      <a href="/applications/" class="text-sm text-slate-300 hover:text-white">Applications</a>
      <a href="/usage/" class="text-sm text-slate-300 hover:text-white">Usage</a>

      <a id="navRegister" href="/register/" class="text-sm text-slate-300 hover:text-white">Register</a>
      <button id="navLogout" class="hidden text-sm text-slate-300 hover:text-white">Logout</button>
    </div>
  </div>
</nav>
<script>
  const navToken = localStorage.getItem("asr_access");
  const navLogin = document.getElementById("navLogin");
  const navRegister = document.getElementById("navRegister");
  const navLogout = document.getElementById("navLogout");
  if (navToken) {
    navLogin?.classList.add("hidden");
    navRegister?.classList.add("hidden");
    navLogout?.classList.remove("hidden");
  }
  navLogout?.addEventListener("click", () => {
    localStorage.removeItem("asr_access");
    localStorage.removeItem("asr_refresh");
    location.href = "/";
  });
</script>
